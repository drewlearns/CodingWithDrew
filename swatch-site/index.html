<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>swatch-site</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row">
      <div class="col-3 left-sidebar">
        <div class="row top-gap"></div>
        <div class="container">
            <div class="row swatch">
                <div class="col-4 swatch-1">
                    <p>Primary</p>
                    <div class="color-1 box">
                    </div>
                </div>
                <div class="col-4">
                    <p>Secondary</p>
                    <div class="color-2 box">
                    </div>
                </div>
                <div class="col-4">
                    <p>Accent</p>
                    <div class="color-3 box">
                    </div>
                </div>
            </div>
            <div class="row swatch">
                <div class="col-4 swatch-2">
                    <p>Primary</p>
                    <div class="color-1 box">
                    </div>
                </div>
                <div class="col-4">
                    <p>Secondary</p>
                    <div class="color-2 box">
                    </div>
                </div>
                <div class="col-4">
                    <p>Accent</p>
                    <div class="color-3 box">
                    </div>
                </div>
            </div>
            <div class="row swatch">
                <div class="col-4 swatch-3">
                    <p>Primary</p>
                    <div class="color-3 box">
                    </div>
                </div>
                <div class="col-4">
                    <p>Secondary</p>
                    <div class="color-1 box">
                    </div>
                </div>
                <div class="col-4">
                    <p>Accent</p>
                    <div class="color-1 box">
                    </div>
                </div>
            </div>
        </div>
      </div>
      <div class="col-1"></div>
      <div class="col-5 boxed-center">
        <nav class="navbar bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="https://codingwithdrew.com">
              <img
                src="/media/Black-Logo-Coding-With-Drew.png"
                alt="codingiwthdrew"
                width="150"
                class="d-inline-block align-text-top"
              />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="https://portfolio.codingwithdrew.com">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="https://codingwithdrew.com/courses/">Courses</a>
                  </li>
                </ul>
              </div>
          </div>
        </nav>
        <div class="breadcrumb">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Library</a></li>
                <li class="breadcrumb-item active" aria-current="page">Data</li>
              </ol>
            </nav>
        </div>
        <div class="row ph-text-1">
          <div class="col-12 ">
              <p class="placeholder-glow">
                  <span class="placeholder col-12"></span>
                </p>
                <p class="placeholder-wave">
                  <span class="placeholder col-12"></span>
                </p>
          </div>
        </div>
        <div class="row ph-cards">
          <div class="col-1"></div>
          <div class="col-3 ph-card-1">
              <div class="card" aria-hidden="true">
                  <img src="../media/placeholder.png"  class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title placeholder-glow">
                      <span class="placeholder col-6"></span>
                    </h5>
                    <p class="card-text placeholder-glow">
                      <span class="placeholder col-7"></span>
                      <span class="placeholder col-4"></span>
                      <span class="placeholder col-4"></span>
                      <span class="placeholder col-6"></span>
                      <span class="placeholder col-8"></span>
                    </p>
                    <a href="#" tabindex="-1" class="btn btn-primary disabled placeholder col-6"></a>
                  </div>
                </div>
          </div>
          <div class="col-3 ph-card-2">
          <div class="card" aria-hidden="true">
              <img src="../media/placeholder.png"  class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title placeholder-glow">
                  <span class="placeholder col-6"></span>
                </h5>
                <p class="card-text placeholder-glow">
                  <span class="placeholder col-7"></span>
                  <span class="placeholder col-4"></span>
                  <span class="placeholder col-4"></span>
                  <span class="placeholder col-6"></span>
                  <span class="placeholder col-8"></span>
                </p>
                <a href="#" tabindex="-1" class="btn btn-primary disabled placeholder col-6"></a>
              </div>
            </div>
          </div>
          <div class="col-3 ph-card-3">
              <div class="card" aria-hidden="true">
                  <img src="../media/placeholder.png"  class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title placeholder-glow">
                      <span class="placeholder col-6"></span>
                    </h5>
                    <p class="card-text placeholder-glow">
                      <span class="placeholder col-7"></span>
                      <span class="placeholder col-4"></span>
                      <span class="placeholder col-4"></span>
                      <span class="placeholder col-6"></span>
                      <span class="placeholder col-8"></span>
                    </p>
                    <a href="#" tabindex="-1" class="btn btn-primary disabled placeholder col-6"></a>
                  </div>
                </div>
          </div>
          <div class="col-1"></div>
        </div>
        <div class="row gap"></div>
        <div class="row ph-text-2">
          <div class="col-12 ">
              <p class="placeholder-glow">
                  <span class="placeholder col-12"></span>
                </p>
                <img src="../media/placeholder.png" width="100%"  class="img" alt="placeholder-image">
                <p class="placeholder-wave">
                  <span class="placeholder col-12"></span>
                </p>
          </div>
          
      </div>
      <div class="container">
        <div class="row">
            <div class="col-6">
                <img src="../media/placeholder.png" width="100%"  class="img" alt="placeholder-image">
            </div>
            <div class="col-6">
                <img src="../media/placeholder.png" width="100%" class="img" alt="placeholder-image">
            </div>
        </div>
      </div>
      <div class="col-2 rt-sidebar"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
