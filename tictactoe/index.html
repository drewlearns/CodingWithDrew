<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TicTacToe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container container-fluid">
    <div class="row m-3">
      <div id="confirm">
        <button id="x" class="x btn btn-primary">x</button>
        <button id="o" class="o btn btn-secondary">o</button>
        <button id="cacncel" class="cancel btn">Cancel</button>
      </div>

    </div>
  <div class="container tictactoe">
    <div class="row mt-4">
      <div id="one" class="column col-4" onClick="reply_click(this.id)"></div>
      <div id="two" class="column col-4" onClick="reply_click(this.id)"></div>
      <div id="three" class="column col-4" onClick="reply_click(this.id)"></div>
    </div>
    <div class="row">
      <div id="four" class="column col-4" onClick="reply_click(this.id)"></div>
      <div id="five" class="column col-4" onClick="reply_click(this.id)"></div>
      <div id="six" class="column col-4" onClick="reply_click(this.id)"></div>
    </div>
    <div class="row">
      <div id="seven" class="column col-4" onClick="reply_click(this.id)"></div>
      <div id="eight" class="column col-4" onClick="reply_click(this.id)"></div>
      <div id="nine" class="column col-4" onClick="reply_click(this.id)"></div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
