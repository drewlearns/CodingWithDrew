<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>swatch-site</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="row">
      <div class="col-3 left-sidebar">
        <div class="row top-gap"></div>
        <div class="container">
            <div class="row swatch">
                <div class="col-4 swatch-1">
                    <p>Primary</p>
                    <div class="color-1 box">
                    </div>
                </div>
                <div class="col-4">
                    <p>Secondary</p>
                    <div class="color-2 box">
                    </div>
                </div>
                <div class="col-4">
                    <p>Accent</p>
                    <div class="color-3 box">
                    </div>
                </div>
            </div>
            <div class="row swatch">
                <div class="col-4 swatch-2">
                    <p>Primary</p>
                    <div class="color-1 box">
                    </div>
                </div>
                <div class="col-4">
                    <p>Secondary</p>
                    <div class="color-2 box">
                    </div>
                </div>
                <div class="col-4">
                    <p>Accent</p>
                    <div class="color-3 box">
                    </div>
                </div>
            </div>

                </div>

                    <p>Secondary</p>
                    <div class="color-1 box">

                    <p>Accent</p>

                    </div>
                </div>
            </div>
        </div>
      </div>
      <div class="col-1"></div>

        <div class="header">
            <nav class="navbar navbar-expand-lg bg-light">
              <div class="container-fluid">
                <a class="navbar-brand" href="#">                <img src="../media/Black-Logo-Coding-With-Drew.png" width="100px"  class="img" alt="placeholder-image">
                </a>
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                      <a
                        class="nav-link dropdown-toggle"
                        href="#"
                        id="navbarDropdown"
                        role="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                      >
                        Dropdown
                      </a>
                      <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><hr class="dropdown-divider" /></li>
                        <li>
                          <a class="dropdown-item" href="#">Something else here</a>
                        </li>
                      </ul>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link disabled">Disabled</a>
                    </li>
                  </ul>
                  <form class="d-flex" role="search">
                    <input
                      class="form-control me-2"
                      type="search"
                      placeholder="Search"
                      aria-label="Search"
                    />
                    <button class="btn btn-outline-success" type="submit">
                      Search
                    </button>
                  </form>
                </div>
              </div>
            </nav>
          </div>
          <div class="breadcrumb">
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item"><a href="#">Library</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Data</li>
                </ol>
              </nav>

          <div class="row ph-text-1">

                  </h5>

            </div>

                      </h5>

        <div class="row">
            <div class="col-6">

        </div>

    </div>
    <script href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

</html>
