    <link rel="preconnect" href="https://fonts.googleapis.com" />

  </head>
  <body>
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://codingwithdrew.com">
          <img
            src="/media/Black-Logo-Coding-With-Drew.png"
            alt="codingiwthdrew"
            width="150"
            class="d-inline-block align-text-top"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="https://portfolio.codingwithdrew.com"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://codingwithdrew.com/courses/"
                >Courses</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="border">
      <div id="outer-circle">
        <div id="topleft"></div>
        <div id="topright"></div>
        <div id="bottomleft"></div>
        <div id="bottomright"></div>
        <div id="inner-circle">
          <div id="title" class="font-effect-emboss">SIMON</div>
          <div id="switches">
            <button class="button" id="start">
              <img src="./media/pngwing.com.png" width="30px" alt="" />
            </button>
          </div>

          <div id="turn"></div>
          <div class="text2"></div>
        </div>
      </div>
    </div>
    <div class="text1">
      Would you like to play on hard mode? Click the check box Below
    </div>
    <input type="checkbox" class="toggle" id="strict" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
